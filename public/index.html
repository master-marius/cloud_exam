<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Queue App</title>
    <script src="/bower_components/angularjs/angular.min.js"></script>
    <script src="/QueueApp.js"></script>
    <script src="/customer/Customer.js"></script>
    <script src="/add-customer/AddCustomer.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body class="Queue container" ng-app="QueueApp" ng-controller="QueueCtrl">
    <h2>Add Customer</h2>
    <add-customer on-added="onCustomerAdded" customers="customers"></add-customer>
    <h2>Queueing Customers</h2>
    <ul class="Queue-customer-list list-unstyled">
        <li ng-repeat="customerData in customers">
            <customer customer="customerData" on-served="onCustomerServed" on-removed="onCustomerRemoved"></customer>
        </li>
    </ul>

    <h2>Served customers</h2>
    <ul class="Queue-customer-served-list list-unstyled">
        <li ng-repeat="customerData in customersServed">
            <customer customer="customerData" on-served="onCustomerServed" on-removed="onCustomerRemoved"></customer>
        </li>
    </ul>
</body>
</html>
