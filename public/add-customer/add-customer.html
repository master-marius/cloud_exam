<div class="form-horizontal container well">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 ">Name</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" placeholder="Name" ng-model="customer.name"/>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 ">Choose Product</label>
    <div class="col-sm-10">
      	<select class="form-control" ng-options="product.name for product in products" ng-model="customer.product" placeholder="Product">
        	<option value=""></option>
    	</select>
    </div>
  </div>
  <input class="btn btn-default " type="button" value="Add" ng-click="addCustomer()">
</div>
